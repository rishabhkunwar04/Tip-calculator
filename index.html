<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <section class="c1">
            <div class="cls">
                <label for="bill" class="lbl">
                    Bill
                </label>


               
            </div>
            <span></span>
            <input type="text" value=" 0.00" id="bill" class="val">

            
        </section>
        <section class="c2">
            <div class="cls">
                <label for="tip" class="lbl">
                    Tip %
                </label>
                <span id="tip-percent" class="val">
                    0
                </span>
            </div>
            <input type="number" min="0" id="tip" value="0" style=" text-align: center;">
            <div class="cls">
                <label for="no-of-people" class="lbl">
                    No. Of People
                </label>
                <span id="split-num" class="val">
                    0
                </span>
            </div>
            <input type="number" min="1" id="no-of-people" value="1" style=" text-align: center;">
        </section>
        <section class="c3" >
            <div class="cls">
                <span class="lbl">
                    <strong>Tip</strong> <br>per person
                </span>
                <span id="tip-per-person" class="val">
                    $0
                </span>
            </div>
            <div class="cls">
                <span class="lbl">
                    <b>Total</b><br> per person
                </span>
                <span id="total-per-person" class="val">
                    $0
                </span>
            </div>
        </section>
    </div>
  
</body>
</html>
